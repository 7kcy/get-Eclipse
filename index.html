  <style>
    /* Star animation */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Moving stars */
    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    .moving-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: drift linear infinite;
    }

    /* Tilt effect */
    .tilt {
      transition: transform 0.15s ease-out;
      transform-style: preserve-3d;
    }
  </style>
</head>

  <!-- STAR GENERATION SCRIPT -->
  <script>
    const starContainer = document.getElementById("stars");
    const numStars = 120; // thicker background
    const numMovingStars = 60;

    // Twinkling stars
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      star.style.animationDelay = `${Math.random() * 5}s`;

      starContainer.appendChild(star);
    }

    // Moving stars
    for (let i = 0; i < numMovingStars; i++) {
      const star = document.createElement("div");
      star.classList.add("moving-star");

      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      const duration = Math.random() * 20 + 10;
      star.style.animationDuration = `${duration}s`;

      starContainer.appendChild(star);
    }

    // Tilt effect function
    function addTiltEffect(element, intensity = 25, scale = 1.1) {
      element.addEventListener("mousemove", (e) => {
        const rect = element.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * intensity;
        const rotateY = ((x - centerX) / centerX) * intensity;

        element.style.transform = `rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg) scale(${scale})`;
      });

      element.addEventListener("mouseleave", () => {
        element.style.transform = "rotateX(0) rotateY(0) scale(1)";
      });
    }

    const logo = document.getElementById("logo");
    const eclipse = document.getElementById("eclipse");

    addTiltEffect(logo, 25, 1.1);       // normal tilt
    addTiltEffect(eclipse, 40, 1.2);    // bigger + super tilty
  </script>
